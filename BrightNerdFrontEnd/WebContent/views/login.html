
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" 
		  rel="stylesheet" id="bootstrap-css">
	<script	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" type="text/css"	href="resources/css/loginform.css">
</head>

<body>
	<div class="container-fluid">
		 <div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12"> 
			<br><br><br>
			
				<!-- form start -->
				<form role="form"  class="form-container">
					<h2>SignIn</h2>
					<hr class="colorgraph"><br>
					<div class="form-group">
						<label for="email">Email</label> 
						<input type="email" class="form-control" ng-model="user.email" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" ng-model="user.password" required>
					</div>
					<button  ng-click="login(user)" class="btn btn-primary btn-block">SignIn</button>
				</form>
				<!-- form end -->
			 </div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div> 
	</div>
</body>
</html>
