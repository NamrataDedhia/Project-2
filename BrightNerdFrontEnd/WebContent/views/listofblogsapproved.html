<div class="panel panel-info">
<div class="panel-heading">Blogs</div>
<div class="panel-body">
<div ng-if="blogsApproved.length==0">No Blogs</div>
	<ul style="list-style:none;">
	<li ng-repeat="blog  in blogsApproved">
	<a href="#/getblog/{{blog.id}}"><b>Blog Title:</b>{{blog.blogTitle}}</a><br>
	<b>Posted By:</b>{{blog.postedBy.firstname}} &nbsp; {{blog.postedBy.lastname}}
	<b>Posted On:</b>{{blog.postedOn | date:'dd:MM:yyyy'}}<br>
	
	<img src="http://localhost:8081/BrightNerdMiddleWare/getimage?email={{blog.postedBy.email}}" alt="No Image" height="50px" width="50px">
	
<hr>
</li>
</ul>
</div>
</div>
