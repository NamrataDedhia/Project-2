<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" 
		  rel="stylesheet" id="bootstrap-css">
	<script	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css"	href="resources/css/registerform.css">
</head>

<body>
	<div class="container-fluid">
		 <div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12"> 
				<br><br><br>
				<span style="color:red">{{error.errorMsg}}</span>
				<!-- form start -->
				<form role="form"  class="form-container">
					<h2>REGISTER</h2>
					<hr class="colorgraph"><br>
					<div class="form-group">
						<label for="Email">Email</label> 
						<input type="email" class="form-control" ng-model="user.email" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" ng-model="user.password" required >
					</div>
					<div class="form-group">
						<label for="name">FirstName</label>
						<input type="text" class="form-control"  ng-model="user.firstname" required>
					</div>
					<div class="form-group">
						<label for="name">LastName</label>
						<input type="text" class="form-control"  ng-model="user.lastname">
					</div>
					<div class="form-group">
						<label for="mob">Mobile Number</label>
						<input type="text" class="form-control" ng-model=user.phonenumber>
					</div>
					<div class="form-group">
						<label for="role">Role</label>
						<select ng-model="user.role">
						
						<option value="STUDENT">Student
						<option value="EMPLOYEE">Employee
						<option value="ALUMNI">Alumni

						</select>
					<button ng-click="registration(user)" class="btn btn-primary btn-block">Register</button>
				</form>
				<!-- form end -->
			 </div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div> 
	</div>
</body>
</html>
